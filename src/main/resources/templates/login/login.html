<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anglia V - Login</title>

    <div th:replace="/header/header.html"></div>
</head>
<body>
<!-- START OF LOGI FORM -->
<div class="container">
    <div class="row justify-content-center" style="padding-top: 50px;">
        <div class="col-lg-6">
            <div class="card border-primary">
                <div class="card-header text-white bg-primary">
                    <h1 class="text-center">Anglia - Login</h1>
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" th:object="${user}" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block"><h4>Login</h4></button>
                        <p class="text-right"><a href="#">Zatra≈æi username i password</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END OF LOGI FORM -->


<div th:replace="/scripts/scripts.html"></div>
</body>
</html>
