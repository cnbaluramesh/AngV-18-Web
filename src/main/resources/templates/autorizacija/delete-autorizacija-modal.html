<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="deleteAutorizacijaModal" id="deleteAutorizacijaModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Izbriši Autorizaciju</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <h6 class="text-danger">Upozorenje!</h6>
                <p>Da li ste sigurni da želite da izbrištete ovaj zapis?</p>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" value="Odustani">
                <input th:onclick="'deleteAutorizacija('+${deleteAutorizacijaId}+')'" type="button" class="btn btn-danger" value="Izbriši">
            </div>
        </div>
    </div>
</div>
